{% extends "base.html" %}
{% block title %}Sign Up - Diabetes Prediction{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Get Started</h2>
            <p>Create your account to access diabetes risk assessment</p>
        </div>

        <form method="POST" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required
                       placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required
                       placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required
                       placeholder="Create a password (min 8 characters)">
            </div>

            <button type="submit" class="auth-submit-btn">Create Account â†’</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            <p class="terms-text">By signing up, you agree to our <a href="#terms">Terms of Service</a></p>
        </div>
    </div>
</div>
{% endblock %}
